language: generic

sudo: required

env:
  global:
    - machine_user=travis
    - machine_pass=travis
    - machine_port=22
    - KITCHEN_YAML=.kitchen.localhost.yml

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
#    - os: osx
#      osx_image: xcode7.2
#    - os: osx
#      osx_image: xcode7.1
#    - os: osx
#      osx_image: xcode7
#    - os: osx
#      osx_image: xcode6.4
#    - os: osx
#      osx_image: xcode6.3
#    - os: osx
#      osx_image: xcode6.2

before_install:
  - sudo dscl . -passwd /Users/travis travis

install:
  - curl -L https://www.chef.io/chef/install.sh | sudo bash -s -- -P chefdk
  - chef exec bundle update

script:
  - chef exec bundle exec rake
  - chef exec bundle exec kitchen test

branches:
  only:
  - macosx
